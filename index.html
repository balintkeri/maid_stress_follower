<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="somethinlikecssfilename.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        
        $(document).ready(function(){
             $("adding").click(function(){
                maid_count++;
                document.getElementById("maid_count").innerHTML = maid_count;
             });

             $("taking").click(function(){
                if(maid_count>0){
                    maid_count--;
                    document.getElementById("maid_count").innerHTML = maid_count;
                }
                else{
                    alert("Cant take away any Maid")
                }
             });

             
        });

        maid_count = 0;

        class Maid {
            constructor(stress_limit, height, weigth) {
            this.stress_limit = stress_limit;
            this.height = height;
            this.weigth = weigth;
        }
        }
        
    </script>
    <title>Maid Stress follower</title>
</head>
<body>

    <div id="adding">+</div>
    <div id="maid_count">0</div>
    <div id="taking">-</div>
    <div id="start">Start</div>
    <div id="stop">Stop</div>

</body>
</html>
